<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF - PDF Maker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        
        .vanta-canvas {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: -1 !important;
        }
        
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .logo img {
            width: 50px;
            height: 50px;
        }
        
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav-button {
            background-color: white;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .nav-button.active {
            background-color: #4285f4;
            color: white;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 50px;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .content p {
            font-size: 1.2rem;
            max-width: 800px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .file-upload-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .file-upload-container p {
            margin-bottom: 20px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .file-input-button:hover {
            background-color: #3367d6;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .selected-file {
            margin: 20px 0;
            text-align: left;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .selected-file p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .page-info {
            margin: 10px 0;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .split-button {
            background-color: #ea4335;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto;
        }
        
        .split-button:hover {
            background-color: #d33426;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .split-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: #4285f4;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    
    <header class="header">
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="./image/pdf 2.svg" alt="PDF Maker Logo">
        </div>
        <nav class="nav">
            <button class="nav-button" onclick="window.location.href='index.html'">HOME</button>
            <button class="nav-button" onclick="window.location.href='merge-pdf.html'">MERGE PDF</button>
            <button class="nav-button active">SPLIT PDF</button>
            <button class="nav-button" onclick="window.location.href='compress-pdf.html'">COMPRESS PDF</button>
            <button class="nav-button" onclick="window.location.href='convert-pdf.html'">CONVERT PDF</button>
        </nav>
    </header>
    
    <main class="content">
        <h1>Split PDF Files</h1>
        <p>Extract each page of your PDF into separate files. Upload a PDF file and we'll convert each page into individual PDF documents.</p>
        
        <div class="file-upload-container">
            <div class="file-input-wrapper">
                <button class="file-input-button">Select PDF File</button>
                <input type="file" id="upload" accept="application/pdf">
            </div>
            
            <div class="selected-file" id="selected-file">
                <p>No file selected yet</p>
            </div>
            
            <div class="page-info" id="page-info"></div>
            
            <button class="split-button" id="split-button" disabled>Split PDF</button>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Processing page 0/0...</div>
            </div>
        </div>
    </main>
    
    <!-- Vanta.js dependencies -->
    <script src="/vanta-master/vendor/three.r134.min.js"></script>
    <script src="/vanta-master/dist/vanta.waves.min.js"></script>
    
    <!-- PDF splitting libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script>
        // Initialize Vanta.js background with fountain-like water effect
        VANTA.WAVES({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 1200.00,
            minWidth: 1200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x0077ff,
            shininess: 60.00,
            waveHeight: 30.00,
            waveSpeed: 1.50,
            zoom: 0.75,
            mouseEase: true,
            forceAnimate: true,
            backgroundColor: 0x063970,
            speed: 1.25,
            amplitudeFactor: 2.5
        });

        // PDF splitting functionality
        const uploadInput = document.getElementById("upload");
        const selectedFileDiv = document.getElementById("selected-file");
        const pageInfoDiv = document.getElementById("page-info");
        const splitButton = document.getElementById("split-button");
        const progressContainer = document.getElementById("progress-container");
        const progressFill = document.getElementById("progress-fill");
        const progressText = document.getElementById("progress-text");
        
        let totalPagesInFile = 0;
        
        uploadInput.addEventListener("change", async function (event) {
            const file = event.target.files[0];
            
            if (!file) {
                selectedFileDiv.innerHTML = "<p>No file selected yet</p>";
                pageInfoDiv.innerHTML = "";
                splitButton.disabled = true;
                return;
            }
            
            if (file.type !== "application/pdf") {
                selectedFileDiv.innerHTML = "<p style='color: #ff6b6b;'>‚ùå Invalid file type. Please select a PDF file.</p>";
                pageInfoDiv.innerHTML = "";
                splitButton.disabled = true;
                return;
            }
            
            selectedFileDiv.innerHTML = `<p>üìÑ ${file.name}</p>`;
            splitButton.disabled = true;
            pageInfoDiv.innerHTML = "Analyzing PDF...";
            
            try {
                // Check if PDFLib is available
                if (typeof PDFLib === 'undefined') {
                    throw new Error("PDF library not loaded. Please check your internet connection and try again.");
                }
                
                const arrayBuffer = await file.arrayBuffer();
                const { PDFDocument } = PDFLib;
                const pdfDoc = await PDFDocument.load(arrayBuffer);
                totalPagesInFile = pdfDoc.getPageCount();
                
                pageInfoDiv.innerHTML = `PDF contains ${totalPagesInFile} page${totalPagesInFile !== 1 ? 's' : ''}. Each page will be saved as a separate PDF file.`;
                splitButton.disabled = false;
                
            } catch (error) {
                console.error("Error analyzing PDF:", error);
                selectedFileDiv.innerHTML = "<p style='color: #ff6b6b;'>‚ùå Error reading PDF file. The file may be corrupted or password-protected.</p>";
                pageInfoDiv.innerHTML = "";
                splitButton.disabled = true;
            }
        });
        
        splitButton.addEventListener("click", async function () {
            const file = uploadInput.files[0];
            
            if (!file || file.type !== "application/pdf") {
                alert("Please upload a valid PDF file.");
                return;
            }
            
            // Show and reset progress UI
            progressContainer.style.display = "block";
            progressFill.style.width = "0%";
            progressText.textContent = `Processing page 0/${totalPagesInFile}...`;
            splitButton.disabled = true;
            
            try {
                // Check if PDFLib is available
                if (typeof PDFLib === 'undefined') {
                    throw new Error("PDF library not loaded. Please check your internet connection and try again.");
                }
                
                // Check if FileSaver is available
                if (typeof saveAs !== 'function') {
                    throw new Error("FileSaver library not loaded. Please check your internet connection and try again.");
                }
                
                const reader = new FileReader();
                reader.readAsArrayBuffer(file);
                
                reader.onload = async function (event) {
                    try {
                        const arrayBuffer = event.target.result;
                        const { PDFDocument } = PDFLib;
                        const originalPdf = await PDFDocument.load(arrayBuffer);
                        const totalPages = originalPdf.getPageCount();
                        
                        for (let i = 0; i < totalPages; i++) {
                            // Update progress
                            const progress = Math.round(((i + 1) / totalPages) * 100);
                            progressFill.style.width = `${progress}%`;
                            progressText.textContent = `Processing page ${i + 1}/${totalPages}...`;
                            
                            // Create a new PDF with just this page
                            const newPdf = await PDFDocument.create();
                            const [copiedPage] = await newPdf.copyPages(originalPdf, [i]);
                            newPdf.addPage(copiedPage);
                            
                            // Get filename without extension
                            const fileName = file.name.replace(/\.[^/.]+$/, "");
                            
                            // Save the single-page PDF
                            const pdfBytes = await newPdf.save();
                            const blob = new Blob([pdfBytes], { type: "application/pdf" });
                            saveAs(blob, `${fileName}_page_${i + 1}.pdf`);
                            
                            // Small delay to allow UI to update between saves
                            await new Promise(resolve => setTimeout(resolve, 100));
                        }
                        
                        // Complete
                        progressText.textContent = `All ${totalPages} pages successfully extracted!`;
                        setTimeout(() => {
                            splitButton.disabled = false;
                        }, 1000);
                    } catch (error) {
                        throw error;
                    }
                };
                
                reader.onerror = function() {
                    throw new Error("Failed to read the PDF file. The file may be corrupted.");
                };
                
            } catch (error) {
                console.error("Error during PDF splitting:", error);
                alert("An error occurred while splitting the PDF file: " + (error.message || "Unknown error. Please try again."));
                progressContainer.style.display = "none";
                splitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
